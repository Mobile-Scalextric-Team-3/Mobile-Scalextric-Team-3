<form name="setup_form" ng-submit="onboarding.go(setup_form.$valid)">
    Name <input type="text"></input>
    Channel <select ng-model="onboarding.channel" ng-options="c for c in onboarding.channels" required></select> <br>
    <input type="submit" value="Go" ng-disabled="steup_form.$invalid"></input>
</form>
