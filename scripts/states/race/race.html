<!--Exit Buttons-->
<input type="button" id="exit" value="x" ng-click="race.stop()"></input><br>
<header>
    <h1>Race Mode</h1>
</header>
<!--Car information kept in info such as weapon box and action box-->
<div id="info">
    <!--unique stores nickname entered on onboarding and displays it-->
    <div id="unique"></div><br>
    <div id="action-box">
        <b>Action Box</b>
        <div id="action">No weapon has been used yet</div>
    </div>
    <div id="laps-completed">Lap: 1/15</div>
    <div id="current-lap1">Current Lap: 00:00:00</div>
    <div id="fastest-lap">Fastest Lap: 00:00:00</div>
    <div id="weapon-box">
        <b>Weapon Box</b><br>
        <div ng-repeat="resource in race.resources track by $index">
            <button ng-model="race.resources[$index]" ng-click="race.fireSpecialWeapon(resource.id)">{{resource.name}}</button>
        </div>
    </div>    
</div>
<!--Car controls are the throttle and throtte slider as well as showing if there has been an error-->
<div id="car-controls">
    <div id="channel"></div><br>
    <span ng-bind="race.throttle" ng-show="!race.throttleError"></span>
    <span ng-show="race.throttleError">Error</span><br>   
    <input type="range" min="0" max="100" value="0" orient="vertical" class="throttle" ng-model="race.throttle">    
</div>
<div id="race-controls">
    <input type="button" id="resetClock" value="Reset Clock" ng-click="race.resetClock()"></input><br>
</div>
